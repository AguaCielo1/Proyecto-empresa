  <!--Etiquetas utilizadas:
      h1: se utiliza para identificar aquellas frases que conforman el título principal de un contenido de una página web.

      br:produce un salto de linea en el texto
      form:represnta formulario
      h4:representa un encabezado 
      a: sirve para definir y crear un hiperenlace, el cual permite realizar enlaces del documento web con otros documentos o recursos disponibles.
      del: Define un texto que ha sido definido en un Mdocumento
      strong: para poner el texto en negrita.
      img:representa una imagen del documento                                                                                                                  
      h2: Es un subtitulo (de menor tamaño que el h1) en el que se pueden digitalizar palabras deacuerdo al parrafo a desarrolar                                                                                                                                                                       ul: representa una lista no ordenada de ítems.
      li: elemento de lista que declara cada uno de los elementos de una lista.-->

    <form action="../ProyectoAguaC-main/index6.html">
      <div class="mb-3"> <label for="exampleFormControlInput1" class="form-label">Nombre*</label> <input type="text"

          </div>
          <div class="form-check">
            <label class="form-check-label">
